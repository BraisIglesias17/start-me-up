<div class="container">
  <table mat-table [dataSource]="donations" class="container__table">

      <th mat-header-cell *matHeaderCellDef class="container__table--th">
        <b>User ðŸ‘¤</b>
      </th>
      <td mat-cell *matCellDef="let donation" class="container__table--td">
        {{ donation.user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="campaign">
      <th mat-header-cell *matHeaderCellDef class="container__table--th">
        <b>Campaign ðŸš©</b>
      </th>
      <td mat-cell *matCellDef="let donation" class="container__table--td">

      </td>

      <th mat-header-cell *matHeaderCellDef class="container__table--th">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
