<div class="container">
  <mat-card class="container__card">
    <mat-card-header>
      <mat-card-title>Edit campaign</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="editCampaignForm">
        <mat-form-field class="container__card__field">
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Title"
          />
        </mat-form-field>
        <mat-form-field class="container__card__field">
          <mat-select
            formControlName="type"
            placeholder="Type"
            [(value)]="selectedType"
          >
            <mat-option *ngFor="let type of types" [value]="type">{{
              type.value
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="container__card__field">
          <mat-select
            formControlName="category"
            placeholder="Category"
            [(value)]="selectedCategory"
          >
            <mat-option
              *ngFor="let category of categories"
              [value]="category"
              >{{ category.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="container__card__field">
          <mat-label>Start date</mat-label>
          <input
            matInput
            formControlName="startDate"
            [matDatepicker]="startDatePicker"
            (click)="startDatePicker.open()"
          />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker">
          </mat-datepicker-toggle>
          <mat-datepicker #startDatePicker> </mat-datepicker>
        </mat-form-field>

        <mat-form-field class="container__card__field">
          <mat-label>End date</mat-label>
          <input
            matInput
            formControlName="endDate"
            [matDatepicker]="endDatePicker"
            (click)="endDatePicker.open()"
          />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker">
          </mat-datepicker-toggle>
          <mat-datepicker #endDatePicker> </mat-datepicker>
        </mat-form-field>

        <mat-form-field class="container__card__field">
          <mat-label>Financial aim</mat-label>
          <input matInput type="number" formControlName="financialAim" />
        </mat-form-field>

        <mat-form-field class="container__card__field--description">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            cols="50"
            rows="10"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [disabled]="editCampaignForm.invalid"
        (click)="onEditCampaign()"
      >
        Apply
      </button>
    </mat-card-actions>
  </mat-card>
</div>
